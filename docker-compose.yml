version: '3.8'

services:
  app:
    build: .
    container_name: subalert-app
    ports:
      - "80:80"
    environment:
      - APP_NAME=SubAlert
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=subalert
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.mailtrap.io
      - MAIL_PORT=2525
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@subalert.com
      - FEISHU_WEBHOOK_URL=
      - WECHAT_WEBHOOK_URL=
    depends_on:
      - mysql
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      - subalert-network

  mysql:
    image: mysql:8.0
    container_name: subalert-mysql
    environment:
      - MYSQL_DATABASE=subalert
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=subalert
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - subalert-network

  redis:
    image: redis:7-alpine
    container_name: subalert-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - subalert-network

volumes:
  mysql_data:
  redis_data:

networks:
  subalert-network:
    driver: bridge